<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/memory-game.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fraunces:opsz@9..144&family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Plus+Jakarta+Sans:wght@200..800&display=swap" rel="stylesheet">
  <title>Memory-game-start</title>
</head>
<body>
  <div class="container-start">
    <h2>memory</h2>
    <div class="start-game-box">
      <div class="tema">
        <h4>Tema seçin</h4>
        <div class="thema-btn">
          <button>Sayılar</button>
          <button>Simgeler</button> 
        </div>
      </div>
      <div class="users">
        <h4>Oyuncu Sayısı</h4>
        <div class="user-numbers">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
        </div>
      </div>
      <div class="screen-size">
        <h4>Izgara Boyutu</h4>
        <div class="screen-size-btn">
          <button>4x4</button>
          <button>6x6</button>

        </div>
      </div>
      <button class="btn-start" >Oyunu başlat</button>
    </div>
  </div>
</body>
</html>
